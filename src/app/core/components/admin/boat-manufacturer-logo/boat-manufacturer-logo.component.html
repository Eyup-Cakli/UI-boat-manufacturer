<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-info">
              <h4 class="card-title ">{{'Boat Logo List'}}</h4>
              <a *ngIf="('CreateManufacturerCommand')" class="pull-right" data-toggle="modal" data-target="#boatManufacturer">
                <i style="color:white" title="{{'Add'}}" class="far fa-plus-square fa-2x"></i></a>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <div class="col-md-12 row">
                  <div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
                    <span class="visually-hidden"></span>
                  </div>
                  <div class="col-md-3 ml-auto">
                    <mat-form-field>
                      <mat-label>Filter</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                    </mat-form-field>
                  </div>
                </div>
                <table mat-table [dataSource]="dataSource" matSort>
  
                  <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef>{{'image'}}</th>
                    <td mat-cell *matCellDef="let element">
                      <img [src]="getImageUrl(element)" alt="LogoImage" width="100" height="68">
                    </td>
                  </ng-container>
  
                  <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'fileName'}}</th>
                    <td mat-cell *matCellDef="let element">{{element.fileName}}</td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
