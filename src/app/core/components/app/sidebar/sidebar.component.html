<div class="logo" style="padding: 5px">
  <a class="simple-text" href="#">
    <!-- <div class="logo-img">
				 <img src="/assets/img/angular2-logo-red.png">
		 </div>  -->
    <!-- Dev Architecture -->
    <img
      src="/assets/img/logo/vanemar-logo-black.png"
      style="
        width: 217px;
        margin-top: -104px;
        margin-bottom: -105px;
        margin-left: 0px;
        margin-right: 0px;
      "
    />
  </a>
</div>
<div class="sidebar-wrapper">
  <div class="nav-container">	
	<ul class="nav">
		<li routerLinkActive="active">
		  <a data-toggle="collapse" class="nav-link" href="#AppMenu">
			<i class="material-icons">extension</i>
			<p>
			  {{ "AppMenu" }}
			  <b class="caret"></b>
			</p>
		  </a>
		  <div class="collapse" id="AppMenu">
			<ul class="nav">
			  <li
				*ngFor="let menuItem of userMenuItems"
				class="{{ menuItem.class }} nav-item"
			  >
				<a
				  class="nav-link"
				  [routerLink]="[menuItem.path]"
				>
				  <i class="material-icons">{{ menuItem.icon }}</i>
				  <p>{{ menuItem.title }}</p>
				</a>
			  </li>
			</ul>
		  </div>
		</li>
	  </ul>
  </div>
</div>
